<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 12</title>
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="search-form" class="search-form">
        <input
          type="text"
          id="search"
          class="input-search"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>

      <div class="loader">Loading images, please wait...</div>

      <ul id="gallery-o" class="gallery-o"></ul>

      <button type="button" class="load-more-btn" hidden>Load more</button>

      <div class="end-of-collection" style="display: none">
        We're sorry, but you've reached the end of search results.
      </div>

      <div class="loader load-more-loader" hidden>Loading more images, please wait...</div>
    </div>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
